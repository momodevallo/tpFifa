<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/boutique.css">
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-photo/professional-football-logo-white-background_1027230-26683.jpg">
    <title>Boutique - FIFA TP</title>
</head>
<body>
<div id="tp-header"></div>
<script src="/js/header.js"></script>

<main>
    <section class="shop">
        <h2 class="shop-title">Packs</h2>

        <div class="packs-container">
            <!-- Pack Bronze -->
            <div class="pack-card" data-type="bronze">
                <div class="pack-image">
                    <img src="https://fifautbin.com/wp-content/uploads/2023/12/fifa-rare-bronze-pack-207x300.png" alt="Pack Bronze">
                </div>
                <div class="pack-info">
                    <h3 class="pack-name">Pack Bronze</h3>
                    <p class="pack-description">3 joueurs bronze al√©atoires</p>
                    <div class="pack-price">
                        <img class="coin-small"
                             src="https://gmedia.playstation.com/is/image/SIEPDC/fifa-ultimate-team-coins-01-ps4-ps5-en-09sep21?$native--t$"
                             alt="coins">
                        <span>500</span>
                    </div>
                    <button class="btn-buy" data-pack="bronze" data-price="500">Acheter</button>
                </div>
            </div>

            <!-- Pack Silver -->
            <div class="pack-card" data-type="silver">
                <div class="pack-image">
                    <img src="https://fifautbin.com/wp-content/uploads/2023/12/fifa-rare-silver-pack.png" alt="Pack Silver">
                </div>
                <div class="pack-info">
                    <h3 class="pack-name">Pack Argent</h3>
                    <p class="pack-description">5 joueurs argent dont 1 rare</p>
                    <div class="pack-price">
                        <img class="coin-small"
                             src="https://gmedia.playstation.com/is/image/SIEPDC/fifa-ultimate-team-coins-01-ps4-ps5-en-09sep21?$native--t$"
                             alt="coins">
                        <span>2000</span>
                    </div>
                    <button class="btn-buy" data-pack="silver" data-price="2000">Acheter</button>
                </div>
            </div>

            <!-- Pack Gold -->
            <div class="pack-card" data-type="gold">
                <div class="pack-image">
                    <img src="https://fifautbin.com/wp-content/uploads/2023/12/fifa-gold-pack.png" alt="Pack Or">
                </div>
                <div class="pack-info">
                    <h3 class="pack-name">Pack Or</h3>
                    <p class="pack-description">12 joueurs or dont 3 rares</p>
                    <div class="pack-price">
                        <img class="coin-small"
                             src="https://gmedia.playstation.com/is/image/SIEPDC/fifa-ultimate-team-coins-01-ps4-ps5-en-09sep21?$native--t$"
                             alt="coins">
                        <span>7500</span>
                    </div>
                    <button class="btn-buy" data-pack="gold" data-price="7500">Acheter</button>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="js/boutique.js"></script>
</body>
</html>
