<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/composition.css">
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-photo/professional-football-logo-white-background_1027230-26683.jpg">
    <title>Composition d'équipe - FIFA TP</title>
</head>
<body>
<div id="tp-header"></div>
<script src="/js/header.js"></script>


<!-- MAIN -->
<main>
    <section class="composition">
        <!-- Zone terrain (slots de joueurs) -->
        <div class="terrain-compo">
            <!-- Tu pourras mettre des zones droppable ici -->
            <div class="ligne attaque">
                <div class="slot" data-position="ATT1">ATT</div>
                <div class="slot" data-position="ATT2">ATT</div>
            </div>

            <div class="ligne milieu">
                <div class="slot" data-position="MIL1">MIL</div>
                <div class="slot" data-position="MIL2">MIL</div>
                <div class="slot" data-position="MIL3">MIL</div>
                <div class="slot" data-position="MIL4">MIL</div>
            </div>

            <div class="ligne defense">
                <div class="slot" data-position="DEF1">DEF</div>
                <div class="slot" data-position="DEF2">DEF</div>
                <div class="slot" data-position="DEF3">DEF</div>
                <div class="slot" data-position="DEF4">DEF</div>
            </div>

            <div class="ligne gardien">
                <div class="slot" data-position="GB1">GB</div>
            </div>
        </div>

        <!-- Liste des joueurs en bas -->
        <div class="bench">
            <h2 class="bench-title">Mes joueurs</h2>
            <div class="bench-players">
                <!-- Exemple de cartes joueurs (que tu draggeras plus tard) -->
                <div class="bench-player-card" data-id="1">
                    <div class="rating">91</div>
                    <img src="https://cdn.sofifa.net/players/158/023/25_60.png" alt="Mbappé">
                    <div class="info">
                        <span class="name">Kylian Mbappé</span>
                        <span class="pos">ATT</span>
                    </div>
                </div>

                <div class="bench-player-card" data-id="2">
                    <div class="rating">91</div>
                    <img src="https://cdn.sofifa.net/players/158/023/25_60.png" alt="Haaland">
                    <div class="info">
                        <span class="name">Erling Haaland</span>
                        <span class="pos">ATT</span>
                    </div>
                </div>

                <div class="bench-player-card" data-id="3">
                    <div class="rating">91</div>
                    <img src="https://cdn.sofifa.net/players/158/023/25_60.png" alt="De Bruyne">
                    <div class="info">
                        <span class="name">Kevin De Bruyne</span>
                        <span class="pos">MIL</span>
                    </div>
                </div>

                <div class="bench-player-card" data-id="4">
                    <div class="rating">90</div>
                    <img src="https://cdn.sofifa.net/players/158/023/25_60.png" alt="Van Dijk">
                    <div class="info">
                        <span class="name">Virgil van Dijk</span>
                        <span class="pos">DEF</span>
                    </div>
                </div>

                <div class="bench-player-card" data-id="5">
                    <div class="rating">89</div>
                    <img src="https://cdn.sofifa.net/players/158/023/25_60.png" alt="Alisson">
                    <div class="info">
                        <span class="name">Alisson Becker</span>
                        <span class="pos">GB</span>
                    </div>
                </div>

                <!-- tu pourras en ajouter d'autres -->
            </div>
        </div>
    </section>
</main>

<script src="js/composition.js"></script>
</body>
</html>
