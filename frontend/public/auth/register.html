<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-photo/professional-football-logo-white-background_1027230-26683.jpg">
    <title>Inscription</title>
</head>
<body>
<header>
    <h1>Crée ton compte pour jouer</h1>
</header>

<form id="register" action="/auth/register" method="post">
    <input id="pseudo" name="pseudo" type="text" placeholder="Pseudo" required>
    <input id="mdp" name="mdp" type="password" placeholder="Mot de passe" required>
    <button id="submit" type="submit">Créer un compte</button>
    <a href="/">Déjà inscrit ? Connecte-toi</a>
</form>

<div id="error"></div>
<div id="toast"></div>
<script src="/auth/register.js"></script>

</body>
</html>
